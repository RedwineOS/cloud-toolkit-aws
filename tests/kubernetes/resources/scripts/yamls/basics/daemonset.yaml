apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-everywhere
  labels:
    k8s-app: nginx-everywhere
spec:
  selector:
    matchLabels:
      name: nginx-everywhere
  template:
    metadata:
      labels:
        name: nginx-everywhere
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
